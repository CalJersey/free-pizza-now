<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <div class="container">
          <!-- <h3>Free Pizza Now</h3> -->

          <h3 id="warped">
            <span class='w0'>F</span><span class='w1'>r</span><span class='w2'>e</span><span class='w3'>e</span><span class='w4'> </span><span class='w5'>P</span><span class='w6'>i</span><span class='w7'>z</span><span class='w8'>z</span><span class='w9'>a</span><span class='w10'> </span><span class='w11'>N</span><span class='w12'>o</span><span class='w13'>w</span><span class='w14'>!</span>
          </h3>
          <!-- logo -->
          <!-- <img id="pizzaSlice"src='/images/pizza.png' alt='pizza'> -->
          <div class="navbar-header">
                <a class="btn btn-warning" href="#" id="navSignup">Sign Up</a></li>
                <a class="btn btn-warning" href="#" id="navEventsList">Events</a></li>
                <a class="btn btn-warning" href="#" id="navVenues">Venues</a></li>
                <a class="btn btn-warning" href="#" id="navAbout">About</a></li>
                <a class="btn btn-warning" href="#" id="navSignUp">Sign Up</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2 id="eventH2"></h2>
        </div>
      </div>
      <!-- display messages -->
      <div id="messageContainer">

      </div>

      <!-- events -->
      <div id="eventsContainer">
        <button id="eventAdd" class=".btn .btn-primary">Add Event</button>
      </div>
      <div class="navbar navbar-default navbar-fixed-bottom">
         <div class="container">

          <a href="javascript:alert('FAIL:\nAin\'t nothin\' in life free!&#9785;');" class="navbar-btn btn-danger btn pull-left">
          <span class="glyphicon glyphicon-star"></span>Click for a chance to win FREE PIZZA!</a>
           <p class="navbar-text pull-right">
             &copy; 2017 - Site Built By
             <a href="https://github.com/jamesrsilvester">James Silvester</a> &amp;
             <a href="https://github.com/calJersey">Some Dude</a>
           </p>

         </div>
       </div>
    </section>

    <!-- begin songModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="eventsModal">
      <form name="eventAddForm" id="eventAddForm" method="POST" action="javascript.void();">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Event</h4>
          </div>
          <div class="modal-body">

            <fieldset class='form-horizontal'>
              <!-- Event name -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="songName">Event Name</label>
                <div class="col-md-4">
                  <input id="eventName" name="name" type="text" placeholder="required" class="form-control input-md" required="">
                </div>
              </div>
              <!-- Event desc -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="eventDescription">Event Description</label>
                <div class="col-md-4">
                  <textarea name="eventDescription" id="eventDescription" class="form-control input-md" required=""></textarea>
                </div>
              </div>
              <!-- Event Date -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="events">Event Date &amp; Time</label>
                <div class="col-md-4">
                  <input id="eventDateAndTime" name="eventDateAndTime" type="text" placeholder="required" class="form-control input-md" required="">
                </div>
              </div>
              <!-- Event Venue -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="eventVenue">Event Venue</label>
                <div class="col-md-4">
                  <input id="eventVenue" name="eventVenue" type="text" placeholder="required" class="form-control input-md" required="">
                </div>
              </div>
              <!-- Event Date -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="eventAddress">Event Address</label>
                <div class="col-md-4">
                  <input id="eventAddress" name="eventAddress" type="text" placeholder="required" class="form-control input-md" required="">
                </div>
              </div>
            </fieldset>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveSong">Add Event</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </form>
    </div><!-- /.modal -->


  </body>
</html>
